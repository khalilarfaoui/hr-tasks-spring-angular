<div class="container-fluid p-0">
    <div class="row">
        <div class="container-form">
            <main class="form-signin m-auto swing-in-top-fwd-auth ">
                <form>

                    <div class="text-center">
                        <mat-icon class="icon-login">login</mat-icon>

                        <h1 class="h4 mb-4 fw-normal">Sign In</h1>

                    </div>
                    
                    <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
                        {{errorMessage}}
                    </div>

                    <div class="form-floating">
                        <input type="text" name="name" [(ngModel)]="loginForm.username"
                            class="form-control floatingEmail" id="floatingInput" placeholder="Your username">
                        <label for="floatingInput">User name</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" name="password" [(ngModel)]="loginForm.password"
                            class="form-control floatingPassword" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>

                    <div class="checkbox mb-3">
                        <label>
                            <input type="checkbox" value="remember-me"> Remember me
                        </label>
                    </div>
                    <button class="w-100 btn btn-lg btn-primary btn-submit" (click)="Onlogin()"
                        type="submit">Login</button>
                    <div class="link-reset">
                        <p>Forgot password?<a routerLink="../forgot-password"> Reset</a></p>
                        <p>Donâ€™t have an account? <a routerLink="../sign-up"> Sign up </a></p>
                    </div>
                    <!--<p class="mt-4 mb-1 text-muted text-center">&copy; Tanitlab 2022</p>-->
                </form>
            </main>
        </div>
    </div>
</div>
