<div class="div-main">
    <div class="title-page">
      <h2>Add Sprint</h2>
    </div>
  
    <div class="row d-flex justify-content-center py-4">
      <div class="col-12 form-card">
        <form [formGroup]="sprintForm" novalidate (ngSubmit)="onSubmit()" >
          <mat-card class="shipping-card">
            <mat-card-header>
              <mat-card-title>Sprint Information</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <div class="row">
                <div class="col">
                  <mat-form-field class="full-width" appearance="outline">
                    <input matInput placeholder="Sprint name" formControlName="nomSprint">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <mat-form-field class="full-width" appearance="outline">
                    <input matInput type="datetime-local" placeholder="From" formControlName="datedebut">
                    <!-- <mat-error *ngIf="addressForm.controls['firstName'].hasError('required')">
                      First name is <strong>required</strong>
                    </mat-error> -->
                  </mat-form-field>
                </div>
                <div class="col">
                  <mat-form-field class="full-width" appearance="outline">
                    <input matInput type="datetime-local" placeholder="To" formControlName="datefin">
                    <!-- <mat-error *ngIf="addressForm.controls['lastName'].hasError('required')">
                      Last name is <strong>required</strong>
                    </mat-error> -->
                  </mat-form-field>
                </div>
              </div>
             
           
            </mat-card-content>
            <mat-card-actions align="end">
              <button mat-raised-button color="primary" type="submit" class="btn-submit-form">Submit</button>
            </mat-card-actions>
          </mat-card>
       </form>
  
      </div>
    </div>
    
  </div>
